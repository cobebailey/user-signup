{% extends "base.html" %}

{% block content %}
    <h1>Signup</h1> 
    <form action="/val" method="POST">
        <label>
            Username:
            <input type="text" name="username" value='{{username}}'/>
        </label>
        <p class="error">{{un_error}}</p>
        <label>
            Password:
            <input type="password" name="password" value='{{password}}' />
        </label>
        <p class="error">{{pw_error}}</p>
        <label>
            Confirm Password:
            <input type="password" name="confirm_pw" value='{{confirm_pw}}' />
        </label>
        <p class="error">{{cpw_error}}</p>
        <label>
            Email(optional):
            <input type="text" name="email" value='{{email}}' />
        </label>
        <p class="error">{{em_error}}</p>
        <input type="submit" value="Submit!" />

    </form>

    <hr />

    {% if password != confirm_pw %}
    <p>Oops! Your passwords didn't match.</p>
    {% endif %}



{% endblock %}
